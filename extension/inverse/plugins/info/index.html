<html>
<head>
    <script src="index.js"></script>
    <link type="text/css" rel="stylesheet" media="screen" href="../../css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="../../css/converse.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="../../plugins/css/pade.css" />
    <style>
        details {
            padding: 6px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            cursor: hand;
        }
        summary {
          outline:none;
        }

        .mediaItem {
          max-width: 230px;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <h3>Media Content</h3>
    <details>
        <summary id="photo-details">Photos (<span id="photo-count">0</span>)<span style="float: right;" class="fa fa-photo"/></summary>
    </details>

    <details>
        <summary id="video-details">Videos (<span id="video-count">0</span>)<span style="float: right;" class="fa fa-video"/></summary>
    </details>

    <details>
        <summary id="link-details">Shared Links (<span id="link-count">0</span>)<span style="float: right;" class="fas fa-link"/></summary>
    </details>

    <details>
        <summary id="vmsg-details">Voice Messages (<span id="vmsg-count">0</span>)<span style="float: right;" class="fa fa-file-audio"/></summary>
    </details>

    <details>
        <summary id="ppt-details">Interactive Content (<span id="ppt-count">0</span>)<span style="float: right;" class="fa fa-file-powerpoint"/></summary>
    </details>
</body>

</html>
